<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="User profile page for ParteyMatics.">
    <link rel="stylesheet" href="styles.css">
    <title>User</title>
</head>
<body>
    
        <div class="inner-container">
            <div class="profile-picture">
                <img src="" alt="Profile Picture">
            </div>

             <h3 class="head">PROFILE</h3>
            <div class="profile">
                <div class="username">
                    <p class="title">Username:</p>
                    <p class="result">@ParteyMatics</p>
                </div>
                <!--
                <div class="name">
                    <p class="title">Name:</p>
                    <p>Nana Kwame</p>
                </div>
                -->
                <div class="date-joined">
                    <p class="title">Joined:</p>
                    <p class="result">June 2024</p>
                </div>
            </div>
                
            <h3 class="head">LEADERBOARD</h3>
            <div class="leaderboard">
                <div class="rank">
                    <p class="title">Rank:</p>
                    <p class="result">1</p>
                </div>
                <div class="points">
                    <p class="title">XP:</p>
                    <p class="result">1000</p>
                </div>
            </div>

            <h3 class="head">SETTINGS</h3>
            <div class="settings">
                <div>
                    <p class="title">Music:</p>
                        <audio controls autoplay muted loop>
                            <source src="../music/nsmq.ogg" type="audio/ogg">
                            <source src="../music/nsmq.mp3" type="audio/mpeg">
                            Your browser does not support the audio element.
                        </audio>    
                </div>
                <div>
                    <p class="title">Error Effects:</p>
                    <audio controls autoplay muted loop>
                        <source src="../music/buzzer-or-wrong-answer-20582.mp3" type="audio/mpeg">
                        Your browser does not support the audio element.
                </div>
            </div>

            <div class="logout">
                <button id="logout-button"><a href="../index.html">LOG OUT</a></button>
            </div>
    
    </div>    
</body>
</html>
