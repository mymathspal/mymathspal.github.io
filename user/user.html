<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="User profile page for ParteyMatics.">
    <link rel="stylesheet" href="styles.css">
    <title>User</title>
</head>
<body>
    <div class="outer-container">
        <div class="inner-container">
            <div class="profile-picture">
                <img src="" alt="Profile Picture">
            </div>

             <h3>PROFILE</h3>
            <div class="profile">
                <div class="username">
                    <p class="title">Username:</p>
                    <p class="">ParteyMatics</p>
                </div>
                <div class="name">
                    <p class="title">Name:</p>
                    <p>Nana Kwame</p>
                </div>
                <div class="date-joined">
                    <p class="title">Joined:</p>
                    <p>June 2024</p>
                </div>
            </div>
                
            <h3>LEADERBOARD</h3>
            <div class="leaderboard">
                <div class="rank">
                    <p class="title">Rank:</p>
                    <p class="">1</p>
                </div>
                <div class="points">
                    <p class="title">XP:</p>
                    <p class="">1000</p>
                </div>
            </div>

            <h3>SETTINGS</h3>
            <div class="settings">
                <div>
                    <p>Background Music:</p>
                    <p> On</p>
                </div>
                <div>
                    <p>Error Effects:</p>
                    <p>jfh</p>
                </div>
            </div>

            <div class="logout">
                <button class="logout-button"><a href="../index.html">LOG OUT</a></button>
            </div>
        </div>
    </div>    
</body>
</html>
